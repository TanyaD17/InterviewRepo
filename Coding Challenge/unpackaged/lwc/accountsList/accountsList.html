<template>
    <lightning-card title="Financial  Services Account Listing" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Account Name" onchange={handleFilter}></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <template if:true={returnedAccounts}>
                <lightning-datatable data={returnedAccounts}
                                     columns={columns}
                                     key-field="id"
                                     sorted-by={sortedBy}
                                     sorted-direction={sortedDirection}
                                     onsort={handleSort}
                                     onrowaction={handleRowAction}
                                     hide-checkbox-column="true"></lightning-datatable>
            </template>
            <template if:true={error}>  
                {error}>                  
            </template>
        </div>
    </lightning-card>
</template>
